
<section class="items-bg"></section>

<div class="row">

    <div class="col-3"></div>
    <div class="col-6" id="form">
      <h5 id="titre">Bon retour parmi nous !</h5>
      <h5 id="sous_titre">Merci de <span class="yellow">vous connecter.</span></h5>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form_title" for="email">LOGIN</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 formControlName="email">
          <small id="loginHelp" class="form-text text-muted">Je ne suis pas inscris ! <a href="#">je veux créer un compte.</a></small>
        </div>
        <div class="form-group">
          <label class="form_title" for="password">PASSWORD</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 formControlName="password">
          <small id="subscribeHelp" class="form-text text-muted"><a href="emailReset()">J'ai encore oublié mon mot de passe :(</a></small>
        </div>
        <button class="btn btn-primary" type="submit"  id="btn_valid" [disabled]="signinForm.invalid">Se connecter</button>
      </form>
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
    <div class="col-3"></div>
</div>
